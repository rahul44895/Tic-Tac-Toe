<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gameBoard">
      <div class="content">
        <div class="head">Welcome To Tic Tac Toe</div>
        <img src="excited.gif" id="img" />
        <div class="temp">
          <div id="turn">It's X turn</div>
          <div id="resetButton">Reset</div>
        </div>
      </div>
      <div class="board">
        <div class="grid bt-0 bl-0"></div>
        <div class="grid bt-0"></div>
        <div class="grid bt-0 br-0"></div>
        <div class="grid bl-0"></div>
        <div class="grid"></div>
        <div class="grid br-0"></div>
        <div class="grid bb-0 bl-0"></div>
        <div class="grid bb-0"></div>
        <div class="grid bb-0 br-0"></div>
        <div id="line"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
